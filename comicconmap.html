<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	
</head>
<body>
   
<h1>Comic Cons Research Project</h1>
 <div class="btn-group">
        <button type="button" id="Comic Conventions" class="btn btn-success">Comic Conventions</button>
        <button type="button" id="Comic Arts Festivals" class="btn btn-primary">Comic Arts Festivals</button>
        <button type="button" id="Other" class="btn btn-danger">Other</button>
    </div>

<div id="mapid" style="width: 1366px; height: 768px;"></div>
   <script type="text/javascript">
  
   alert("The Comic Cons Research Project's first research activity was to create a map of the comic cons, comic art festivals, and related media fandom events that took place in the United States, Canada, and Mexico during 2017. In recent years, cultural planners and policymakers have used mapping as a tool to understand the demand for cultural amenities and to help measure their impacts. Our map will serve as an interactive, public directory that organizers, exhibitors, and attendees can use to explore the sector. Here is is!")
      
	var mymap = L.map('mapid').setView([54.5260, -105.2551], 3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([45.3275, -75.7459]).addTo(mymap)
		.bindPopup("<b>Ottawa Geek Market</b><br>The Ottawa Geek Market is Ottawa's premiere festival of all things geeky.").openPopup();

	L.marker([43.6532, -79.3832]).addTo(mymap)
		.bindPopup("<b>Toronto Comic Arts Festival</b><br>The Toronto Comic Arts Festival is a celebration of comics and graphic novels and their creators.").openPopup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
